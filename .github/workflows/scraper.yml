name: Fastwork Scraper Action

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]
  schedule:
    - cron: "0 0 * * *" # Run daily at midnight automatically

jobs:
  run-scraper:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          playwright install chromium

      - name: Run Scraper End-to-End
        env:
          FASTWORK_EMAIL: ${{ secrets.FASTWORK_EMAIL }}
          FASTWORK_PASSWORD: ${{ secrets.FASTWORK_PASSWORD }}
        run: |
          python run_scraper.py
